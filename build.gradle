plugins {
    id 'java'
}

group 'subscription-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testCompile 'org.assertj:assertj-core:3.16.1'
}

test {
    useJUnitPlatform()
}